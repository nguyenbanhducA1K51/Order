name: Trigger auto deployment for order-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/order-service-AutoDeployTrigger-e1aca14d-a608-40dd-8596-8efb93642db5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ORDERSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDERSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDERSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.ORDERSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDERSERVICE_REGISTRY_PASSWORD }}
          containerAppName: order-service
          resourceGroup: Antra
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


